<html>
        <head>
            <script src = "https://aframe.io/releases/0.6.0/aframe.min.js   "></script>
        </head>
        <body>
            <a-scene>
                <a-sky></a-sky>

                <a-plane 
                    id = "ground" 
                    color = "brown" 
                    osition = "0 0 0" 
                    rotation = "-90 0 0" 
                    width = "20" 
                    height = "10">
                </a-plane>

                <a-circle 
                    position = "0 9.15 0" 
                    color = "yellow" 
                    radius = "0.8" 
                    material  = "side: double">
                </a-circle>
                
                <a-cylinder 
                    color = "blue" 
                    height = "1.5" 
                    radius = "0.05" 
                    position = "0 11 0" 
                    animation = 
                            "property: position; 
                            from: -0.2 10.4 -0.1; 
                            to: 0.2 10.4 -0.1; 
                            dir: alternate; loop: true;
                            dur: 1000">
                </a-cylinder>

                <a-sphere
                    color = "red"
                    radius = "0.3"
                    position = "0 11 0"
                    animation = 
                               "property: position; 
                               from: -0.2 11 -0.1; 
                               to: 0.2 11 -0.1; 
                               dir: alternate; loop: true;
                               dur: 1000">
                </a-sphere>

                <a-box
                    id = "head"
                    color = "red"
                    position = "0 8 0"
                    width = "3.2"
                    height = "2.2">
                </a-box>

                <a-sphere
                    color = "white"
                    position = "-0.63 8.1 0.2"
                    radius = "0.6"
                    rotation = "0 10 0">
                </a-sphere>

                <a-sphere
                    color = "white"
                    position = "0.63 8.1 0.2"
                    radius = "0.6"
                    rotation = "0 -10 0">
                </a-sphere>

                <a-sphere
                    color = "black"
                    position = "-0.63 8.1 0.9"
                    radius = "0.15"
                    rotation = "0 -10 0"
                    animation =
                    "property: position;
                    from: -0.63 8.1 0.9;
                    to: -0.63 8.3 0.9;
                    dir: alternate;
                    loop: true;
                    dur: 1000;">
                </a-sphere>

                <a-sphere
                    color = "black"
                    position = "0.63 8.1 0.9"
                    radius = "0.15"
                    rotation = "0 -10 0"
                    animation =
                        "property: position;
                        from: 0.63 8.1 0.9;
                        to: 0.63 8.3 0.9;
                        dir: alternate;
                        loop: true;
                        dur: 1000;">
                </a-sphere>

                <a-entity 
                    position = "0 8.2 0.55"
                    rotation = "0 0 120"
                    geometry = 
                    "primitive: ring;
                    thetaStart: 100;
                    thetaLength: 100;
                    radiusOuter: 1;
                    radiusInner: 0.9"
                    material = "color: orange">
                </a-entity>

                <a-box
                    id = "neck"
                    color = "orange"
                    position = "0 6.7 0"
                    width = "2"
                    height = "0.4">
                </a-box>

                <a-box
                    id = "body"
                    color = "green"
                    position = "0 4.5 0"
                    width = "4.5"
                    height = "4">
                </a-box>

                <!--LEFT HAND-->
                <a-cylinder
                    position = '-2.5 5.4 0'
                    rotation = '30 90 0'
                    color = "brown"
                    height = '2'
                    width  = '0.2'
                    radius = '0.3'>
                </a-cylinder>

                <a-sphere
                    color = "black"
                    position = "-2.95 4.7 0"
                    radius = "0.4"
                    rotation = "-50 90 0"
                    width = '0.3'
                    height = "1.2">
                </a-sphere>

                <!--RIGHT HAND-->
                <a-cylinder
                    position = '2.7 5.5 0'
                    rotation = '-50 90 0'
                    color = "brown"
                    height = '2'
                    width  = '0.2'
                    radius = '0.3'>
                </a-cylinder>

                <a-sphere
                    color = "black"
                    position = "3.4 5 0"
                    radius = "0.4"
                    rotation = "-50 90 0"
                    width = '0.3'
                    height = "1.2">
                </a-sphere>

                <!--LEFT LEG-->
                <a-cylinder
                    position = '-1 0.7 0'
                    color = "pink"
                    height = '3.5'
                    radius = '0.4'>
                </a-cylinder>

                <!--RIGHT LEG-->
                <a-cylinder
                    position = '1 0.7 0'
                    color = "pink"
                    height = '3.5'
                    radius = '0.4'>
                </a-cylinder>

                <a-camera position = "0 5 15"></a-camera>

            </a-scene>
        </body>
</html>
